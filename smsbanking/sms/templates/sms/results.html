<!DOCTYPE html>
<html lang="en">
<head>
  <title>sms</title>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'sms/style.css' %}">
</head>
<body>

  <table style="width:80%" border="">
  <tr>
    <th>Message</th>
    <th>Bank</th>
    <th>TK</th>
    <th>Time</th>
    <th>Amount</th>
    <th>Currency</th>
    <th>Content</th>
    <th>service</th>
  </tr>
  {% if list %}
  <tr>
    {% for i in list %}
      <td>{{ i }}</td>
    {% endfor %}
  </tr>
  {% else %}
  <h1>error</h1>
  {% endif %}
</table>

</body>
</html>
